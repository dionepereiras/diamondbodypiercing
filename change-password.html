<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <script src="data.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form label {
            display: block;
            margin-top: 15px;
            color: #555;
        }
        form input, form button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background: #25D366;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        form button:hover {
            background: #128C7E;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alterar Senha</h1>
        <form id="changePasswordForm">
            <label for="currentPassword">Senha Atual:</label>
            <input type="password" id="currentPassword" placeholder="Digite sua senha atual" required>

            <label for="newPassword">Nova Senha:</label>
            <input type="password" id="newPassword" placeholder="Digite sua nova senha" required>

            <button type="submit">Alterar Senha</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        window.addEventListener('load', function () {
            loadAppData();
        });

        document.getElementById('changePasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            const user = appData.users.find(u => u.password === currentPassword);

            if (user) {
                user.password = newPassword;
                saveAppData();
                alert('Senha alterada com sucesso!');
                window.location.href = 'login.html'; // Redireciona para a p√°gina de login
            } else {
                errorMessage.textContent = 'Senha atual incorreta.';
            }
        });
    </script>
</body>
</html>
